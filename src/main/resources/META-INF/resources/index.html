<html>
<head>
<title>Plants</title>
<h1 align="center">Plants</h1>
<h3 align="center" style="font-weight:normal">Raspberry Pi + Arduino based plant monitoring system ( work in progress )</h3>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.12/sorting/datetime-moment.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="tables.js"></script>
</head>
<body>
	<table id="table_current_sensors" class="stripe" cellspacing="0"
		width="50%" align="center">
		<thead>
			<tr>
				<th>Sensor</th>
				<th>value</th>
				<th>Last Updated</th>
			</tr>
		</thead>
	</table>

	<div id="lightContainer"
		style="width: 25%; height: 400px; margin: 50 auto; float: left;"></div>
	<div id="tempContainer"
		style="width: 25%; height: 400px; margin: 50 auto; float: left;"></div>
	<div id="moisture1Container"
		style="width: 25%; height: 400px; margin: 50 auto; float: left;"></div>
	<div id="moisture2Container"
		style="width: 25%; height: 400px; margin: 50 auto; float: left;"></div>
	<footer style="position: absolute; bottom: 0;">
		<p class="copyright">&copy; 2016 Rahul Popuri</p>
		<div class="pull-right">
			<a class="social" target="_blank"
				href="https://github.com/rahulpopuri/plants">Github</a> <a
				class="social" href="mailto:rahulpopuri@gmail.com">Email</a>
		</div>
	</footer>
	<script language="JavaScript">
		Highcharts.setOptions({
			global : {
				useUTC : false
			}
		});
		$(document)
				.ready(
						function() {
							draw_light_chart();
							draw_temp_chart();
							draw_m1_chart();
							draw_m2_chart();

							var lightJson = new Array();
							var tempJson = new Array();
							var m1Json = new Array();
							var m2Json = new Array();
							function draw_light_chart() {
								$
										.getJSON(
												"/rest/sensors/light/recentData",
												function(light) {
													for (i = 0; i < light.length; i++) {
														lightJson
																.push([
																		light[i].date,
																		light[i].value * 100 / 1024 ]);
													}
													/** Declare options after success callback. */
													var options = {
														title : {
															text : "Light Data",
															align : "center"
														},
														chart : {
															renderTo : 'lightContainer',
															type : 'line'
														},
														xAxis : {
															type : 'datetime'
														},
														yAxis : {
															title : {
																text : 'Light %'
															}
														},
														series : [ {
															data : lightJson,
															name : "Light",
															color : '#418F27'
														} ],
														credits : {
															enabled : false
														},
													};

													/** Create a chart instance and pass options. */
													var chart = new Highcharts.Chart(
															options);
												})
							}
							;

							function draw_temp_chart() {
								$.getJSON("/rest/sensors/temp/recentData",
										function(temp) {
											for (i = 0; i < temp.length; i++) {
												tempJson.push([ temp[i].date,
														temp[i].value ]);
											}
											/** Declare options after success callback. */
											var options = {
												title : {
													text : "Temperature Data",
													align : "center"
												},
												chart : {
													renderTo : 'tempContainer',
													type : 'line'
												},
												xAxis : {
													labels : {
														useHTML : true
													},
													type : 'datetime'
												},
												yAxis : {
													title : {
														text : 'Temp (â„ƒ)'
													}
												},
												series : [ {
													data : tempJson,
													name : "Indoor Temperature"
												} ],
												credits : {
													enabled : false
												},
											};

											/** Create a chart instance and pass options. */
											var chart = new Highcharts.Chart(
													options);
										})
							}
							;
							function draw_m1_chart() {
								$
										.getJSON(
												"/rest/sensors/moisture/recentData/3",
												function(m) {
													for (i = 0; i < m.length; i++) {
														m1Json
																.push([
																		m[i].date,
																		(1023 - m[i].value) * 100 / 1024 ]);
													}
													/** Declare options after success callback. */
													var options = {
														title : {
															text : "Oregano Moisture Data",
															align : "center"
														},
														chart : {
															renderTo : 'moisture1Container',
															type : 'line'
														},
														xAxis : {
															labels : {
																useHTML : true
															},
															type : 'datetime'
														},
														yAxis : {
															title : {
																text : 'Moisture %'
															}
														},
														series : [ {
															data : m1Json,
															name : "Oregano Moisture"
														} ],
														credits : {
															enabled : false
														},
													};

													/** Create a chart instance and pass options. */
													var chart = new Highcharts.Chart(
															options);
												})
							}
							;

							function draw_m2_chart() {
								$
										.getJSON(
												"/rest/sensors/moisture/recentData/4",
												function(m) {
													for (i = 0; i < m.length; i++) {
														m2Json
																.push([
																		m[i].date,
																		(1023 - m[i].value) * 100 / 1024 ]);
													}
													/** Declare options after success callback. */
													var options = {
														title : {
															text : "Basil Moisture Data",
															align : "center"
														},
														chart : {
															renderTo : 'moisture2Container',
															type : 'line'
														},
														xAxis : {
															labels : {
																useHTML : true
															},
															type : 'datetime'
														},
														yAxis : {
															title : {
																text : 'Moisture %'
															}
														},
														series : [ {
															data : m2Json,
															name : "Basil Moisture",
															color : '#cc33ff'
														} ],
														credits : {
															enabled : false
														},
													};

													/** Create a chart instance and pass options. */
													var chart = new Highcharts.Chart(
															options);
												})
							}
							;
						});
	</script>
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-38428666-2', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
