<html>
<head>
<title>Plants</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<div id="lightContainer"
		style="width: 50%; height: 400px; margin: 0 auto; float:left;"></div>
	<p></p>
	<div id="tempContainer"
		style="width: 50%; height: 400px; margin: 0 auto; float:right;"></div>
	<script language="JavaScript">
		Highcharts.setOptions({
			global : {
				useUTC : false
			}
		});
		$(document).ready(
				function() {
					draw_light_chart();
					draw_temp_chart();

					var lightJson = new Array();
					var tempJson = new Array();
					function draw_light_chart() {
						$.getJSON("/rest/sensors/light/recentData",
								function(light) {
									for (i = 0; i < light.length; i++) {
										lightJson.push([ light[i].date,
												light[i].value * 100 / 1024 ]);
									}
									/** Declare options after success callback. */
									var options = {
										title : {
											text : "Light Data",
											align : "center"
										},
										chart : {
											renderTo : 'lightContainer',
											type : 'line'
										},
										xAxis : {
											type : 'datetime'
										},
										yAxis : {
											title : {
												text : 'Light %'
											}
										},
										series : [ {
											data : lightJson,
											name : "Light",
											color : '#418F27'
										} ],
										credits: {
										    enabled: false
										},
									};

									/** Create a chart instance and pass options. */
									var chart = new Highcharts.Chart(options);
								})};

					function draw_temp_chart() {
						$.getJSON("/rest/sensors/temp/recentData",
								function(temp) {
									for (i = 0; i < temp.length; i++) {
										tempJson
												.push([ temp[i].date,
														temp[i].value ]);
									}
									/** Declare options after success callback. */
									var options = {
										title : {
											text : "Temperature Data",
											align : "center"
										},
										chart : {
											renderTo : 'tempContainer',
											type : 'line'
										},
										xAxis : {
											labels: {
												useHTML : true
											},
											type : 'datetime'
										},
										yAxis : {
											title : {
												text : 'Temp (â„ƒ)'
											}
										},
										series : [ {
											data : tempJson,
											name : "Indoor Temperature"
										} ],
										credits: {
										    enabled: false
										},
									};

									/** Create a chart instance and pass options. */
									var chart = new Highcharts.Chart(options);
								})};
				});
	</script>
</body>
</html>
